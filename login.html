<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login v1</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'><link rel="stylesheet" href="styles.css">

</head>
<body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Buat akun</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>atau daftar akun menggunakan email</span>
			<input type="text" placeholder="Nama" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Kata Sandi" />
			<button>Masuk</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Masuk</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>masukkan email dan sandi anda</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Kata Sandi" />
			<a href="#">Lupa Sandi?</a>
			<button>Masuk</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Selamat Datang!</h1>
				<p>Untuk tetap tersambung daftar akun anda</p>
				<button class="ghost" id="signIn">Beralih</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Halo!</h1>
				<p>Daftarkan dirimu dan jadi bagian dari kami</p>
				<button class="ghost" id="signUp">Beralih</button>
			</div>
		</div>
	</div>
</div>


  <script  src="script.js"></script>

</body>
</html>
